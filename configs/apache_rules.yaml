- id: apache-001
  name: "Server signature exposed"
  match: "ServerSignature On"
  description: "Reveals server info on error pages, aiding reconnaissance."
  severity: "medium"

- id: apache-002
  name: "Server tokens exposed"
  match: "ServerTokens Full"
  description: "Displays full Apache version in headers, helpful for attackers."
  severity: "medium"

- id: apache-003
  name: "Directory listing enabled"
  match: "Options Indexes"
  description: "Allows browsing directories without index file. Leaks file structure."
  severity: "high"

- id: apache-004
  name: "SSL not enforced"
  match: "<VirtualHost *:80>"
  description: "Allows unencrypted HTTP connections. Should redirect to HTTPS."
  severity: "high"

- id: apache-005
  name: "Trace method enabled"
  match: "TraceEnable On"
  description: "TRACE can be used for Cross Site Tracing (XST) attacks."
  severity: "high"

- id: apache-006
  name: "Clickjacking protection missing"
  match: "Header always append X-Frame-Options"
  description: "Lack of X-Frame-Options can allow UI redressing attacks."
  severity: "medium"

- id: apache-007
  name: "Weak SSL protocols enabled"
  match: "SSLProtocol all"
  description: "Allows insecure SSL/TLS versions like SSLv2 or SSLv3."
  severity: "critical"
